<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../style.css" />
    <title>ProductsHome</title>
  </head>
  <body>
    <section class="productsHome">
      <!-- productsNavbar Start  -->
      <nav class="productsNavbar">
        <div class="productsNavbar__logoSection">
          <img class="logoSection__logo" src="../img/productsLogo.png" alt="productsLogo" />
          <span class="logoSection__textSpan">/ HOME</span>
        </div>
        <div class="productsNavbar__closeBtn">
          <span class="productsNavbar__closeBtn__line1"></span>
          <span class="productsNavbar__closeBtn__line2"></span>
        </div>
      </nav>

      <!-- productsNavbar End  -->

      <!-- productsMain Start  -->

      <section class="productsMain">
        <div class="productsMain__sideBar">
          <ul class="sideBar__list">
            <li class="sideBar__list__listItem activeListItem">HOME</li>
            <li class="sideBar__list__listItem">DEALS</li>
            <li class="sideBar__list__listItem">WHITE</li>
            <a href="./sweet.html">
              <li class="sideBar__list__listItem sweetListItem">SWEET</li>
            </a>
            <li class="sideBar__list__listItem">SALAD</li>
            <li class="sideBar__list__listItem">SNACK</li>
            <li class="sideBar__list__listItem vegansListItem">VEGANS</li>
            <li class="sideBar__list__listItem">KIDS</li>
            <li class="sideBar__list__listItem">SWEET</li>
            <li class="sideBar__list__listItem">DRINKS</li>
            <li class="sideBar__list__listItem">Allergen</li>
          </ul>
        </div>
        <div class="productsMain__dealSide">
          <h3 class="dealSide__heading">LATEST DEALS</h3>

          <img class="dealSide__valentineBanner" src="../img/valentine.jpg" alt="valentinesDeal" />

          <h3 class="dealSide__heading">POPULAR ITEMS</h3>

          <div class="dealSide__popularItems">
            <div class="popularItems__leftCard">
              <span class="popularItems__priceCircle">£5,95</span>
              <img class="popularItems__cardImg" src="../img/popularInfoImg.png" alt="popularInfoImg" />
              <span class="popularItems__mealName"
                >CRISPY <br />
                BBQ CHICKEN</span
              >
            </div>
            <div class="popularItems__rightCard">
              <span class="popularItems__priceCircle">£5,95</span>
              <img class="popularItems__cardImg" src="../img/popularInfoImg.png" alt="popularInfoImg" />
              <span class="popularItems__mealName">GOLDEN HALLOUMI</span>
            </div>
          </div>

          <h3 class="dealSide__heading">SOMETHING HEALTHY</h3>

          <div class="healthyMeals">
            <img class="healthyMeals__Img" src="../img/healthyMeals.png" alt="healthyMeals" />
            <h3 class="healthyMeals__heading">KUMPI MEZE SALAD</h3>
            <span class="healthyMeals__priceCircle">£7,95</span>
          </div>
        </div>
      </section>

      <section class="basket">
        <p class="basket__itemName">Hello!</p>
        <div class="basket__total">
          <p class="basket__total__price">Basket: £13.70</p>
          <p class="basket__total__notification">1</p>
        </div>
      </section>

      <!-- productsMain End  -->
    </section>
  </body>
</html>
