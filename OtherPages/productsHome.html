<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../style.css" />
    <title>ProductsHome</title>
  </head>
  <body>
    <section class="productsHome">
      <!-- productsNavbar Start  -->
      <header class="header">
        <div class="header__logoSection">
          <img class="logoSection__logo" src="../img/productsLogo.png" alt="productsLogo" />
          <span class="logoSection__textSpan">/ HOME</span>
        </div>
        <div class="header__closeBtn">
          <span class="header__closeBtn__line1"></span>
          <span class="header__closeBtn__line2"></span>
        </div>
      </header>

      <!-- productsNavbar End  -->

      <!-- main Start  -->

      <main class="main">
        <nav class="main__sideBar">
          <ul class="sideBar__list">
            <li class="sideBar__list__listItem activeListItem">HOME</li>
            <a href="./deals.html">
              <li class="sideBar__list__listItem">DEALS</li>
            </a>
            <li class="sideBar__list__listItem">WHITE</li>
            <a href="./sweet.html">
              <li class="sideBar__list__listItem sweetListItem">SWEET</li>
            </a>
            <li class="sideBar__list__listItem">SALAD</li>
            <li class="sideBar__list__listItem">SNACK</li>
            <li class="sideBar__list__listItem vegansListItem">VEGANS</li>
            <li class="sideBar__list__listItem">KIDS</li>
            <li class="sideBar__list__listItem">SWEET</li>
            <li class="sideBar__list__listItem">DRINKS</li>
            <li class="sideBar__list__listItem">Allergen</li>
          </ul>
        </nav>
        <div class="main__dealSide">
          <h3 class="sectionHeading">LATEST DEALS</h3>

          <img class="dealSide__valentineBanner" src="../img/valentine.jpg" alt="valentinesDeal" />

          <h3 class="sectionHeading">POPULAR ITEMS</h3>

          <div class="dealSide__popularItems">
            <div class="popularItems__leftCard">
              <span class="popularItems__priceCircle">£5,95</span>
              <img class="popularItems__cardImg" src="../img/popularInfoImg.png" alt="popularInfoImg" />
              <span class="popularItems__mealName"
                >CRISPY <br />
                BBQ CHICKEN</span
              >
            </div>
            <div class="popularItems__rightCard">
              <span class="popularItems__priceCircle">£5,95</span>
              <img class="popularItems__cardImg" src="../img/popularInfoImg.png" alt="popularInfoImg" />
              <span class="popularItems__mealName">GOLDEN HALLOUMI</span>
            </div>
          </div>

          <h3 class="sectionHeading">SOMETHING HEALTHY</h3>

          <div class="cardWithText">
            <img class="cardWithText__Img" src="../img/healthyMealsCrop.jpg" alt="healthyMeals" />
            <h3 class="cardWithText__heading">KUMPI MEZE SALAD</h3>
            <span class="cardWithText__priceCircle">£7,95</span>
          </div>
        </div>
      </main>

      <section class="basket">
        <p class="basket__itemName">Hello!</p>
        <div class="basket__total">
          <p class="basket__total__price">Basket: £13.70</p>
          <p class="basket__total__notification">1</p>
        </div>
      </section>

      <!-- main End  -->
    </section>
  </body>
</html>
