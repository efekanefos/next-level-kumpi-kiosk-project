<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../style.css" />
    <script src="../app.js" defer></script>
    <title>ProductsHome</title>
  </head>
  <body>
    <section class="productsHome">
      <!-- productsNavbar Start  -->
      <header class="header">
        <div class="header__logoSection">
          <img class="logoSection__logo" src="../img/productsLogo.png" alt="productsLogo" />
          <span class="logoSection__breadcrumb">/ CUSTOMIZE LEMON & CHILLI CHICKEN</span>
        </div>
        <div class="header__closeBtn">
          <span class="header__closeBtn__line1"></span>
          <span class="header__closeBtn__line2"></span>
        </div>
      </header>

      <!-- productsNavbar End  -->

      <!-- main Start  -->

      <main class="main">
        <nav class="main__sideBar">
          <ul class="sideBar__list">
            <li class="sideBar__list__listItem activeListItem nonActiveListItem">YOUR</li>
            <li class="sideBar__list__listItem">EXTRA</li>
            <li class="sideBar__list__listItem">SALADS&</li>
            <li class="sideBar__list__listItem">SAUCES</li>
            <li class="sideBar__list__listItem">TOPPERS</li>
            <li class="sideBar__list__listItem removeListItem activeRemoveItem">REMOVE</li>
          </ul>
        </nav>
        <div class="main__dealSide">
          <h3 class="sectionHeading">REMOVE ITEMS</h3>

          <div class="productSection">
            <!--! product__card Start -->
            <div class="removeSection">
              <div class="product__card">
                <img class="product__card__img" src="../img/customize.png" alt="customize" />
                <p class="product__card__text">DOUBLE UP</p>
                <p class="product__card__price">£2.50</p>
                <input type="checkbox" id="removeCheckBox" class="removeProducts__checkBox" />
                <label for="removeCheckBox" class="removeProducts__circle"></label>
              </div>

              <div class="product__card">
                <img class="product__card__img" src="../img/customize.png" alt="customize" />
                <p class="product__card__text">HALF PORTION</p>
                <p class="product__card__price">£2.50</p>
                <input type="checkbox" id="removeCheckBox2" class="removeProducts__checkBox" />
                <label for="removeCheckBox2" class="removeProducts__circle"></label>
              </div>

              <div class="product__card">
                <img class="product__card__img" src="../img/customize.png" alt="customize" />
                <p class="product__card__text">VEGAN MASH</p>
                <p class="product__card__price">£2.50</p>
                <input type="checkbox" id="removeCheckBox3" class="removeProducts__checkBox" />
                <label for="removeCheckBox3" class="removeProducts__circle"></label>
              </div>
            </div>
          </div>
          <!--! product__card Start -->

          <div class="removeButtons">
            <a href="./viewOrder.html" class="removeButtons__addBasket">Add basket: £13.70</a>
            <a href="#" class="removeButtons__cancel">Cancel</a>
          </div>
        </div>
      </main>

      <!-- main End  -->
    </section>
  </body>
</html>
